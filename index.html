<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Change Challenge</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-logo">
            <span class="cdc-text">CLIMATE CHANGE CHALLENGE</span> <br>
            <span class="cdc-normal">RESULTS</span>
        </div>
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
    </div>

    <!-- Smooth Scroll Wrapper -->
    <div id="smooth-wrapper" style="opacity: 0;">
        <div id="smooth-content">

            <!-- Navigation Bar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
                <div class="container">
                    <a class="navbar-brand text-danger fw-bold" href="#home">CLIMATE CHANGE CHALLENGE</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#home">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#hotspots">Results</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Home Section -->
            <section id="home" class="home">
                <h1 class="home-title">CLIMATE CHANGE CHALLENGE</h1> 
                <h2 class="home-subtitle">RESULTS</h2> 
            </section>

            <!-- Climate Challenge Results Section -->
            <section id="hotspots" class="section">
                <h2 class="section-title">Results</h2>

                <!-- Grade 4 -->
                <div class="grade-section">
                    <h3 class="section-subtitle">Grade 4</h3>
                    <canvas id="grade4Chart" class="result-chart" height="300"></canvas>
                    <p class="text-center mt-2">Leading Advisory: <span id="leadingAdvisoryGrade4">Calculating...</span></p>
                </div>

                <!-- Grade 5 -->
                <div class="grade-section">
                    <h3 class="section-subtitle">Grade 5</h3>
                    <canvas id="grade5Chart" class="result-chart" height="300"></canvas>
                    <p class="text-center mt-2">Leading Advisory: <span id="leadingAdvisoryGrade5">Error</span></p>
                </div>

                <!-- Grade 6 -->
                <div class="grade-section">
                    <h3 class="section-subtitle">Grade 6</h3>
                    <canvas id="grade6Chart" class="result-chart" height="300"></canvas>
                    <p class="text-center mt-2">Leading Advisory: <span id="leadingAdvisoryGrade6">Error</span></p>
                </div>
            </section>

        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>By <span class="signature">Alin</span> | Made with HTML | V4.6</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- GSAP & Smooth Scrolling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
